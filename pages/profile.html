<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내 프로필</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/profile.css" />
        <link rel="stylesheet" href="../css/footerNav.css" />
        <link rel="stylesheet" href="../css/modal.css" />
        <script src="../js/profile.js" defer></script>
        <script src="../js/modal.js" defer></script>
        <script src="../js/alert.js" defer></script>
        <script src="../js/footer.js" defer></script>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <a href="javascript:history.back();" class="link-back">
                    <img src="../images/icon-arrow-left.png" alt="뒤로 가기" />
                </a>
                <button class="btn-profile-menu">
                    <img
                        src="../images/icon-more-vertical.png"
                        alt="프로필 메뉴 열기"
                        class="btn-profile-menu"
                    />
                </button>
            </header>
            <main class="main">
                <section class="profile-wrap">
                    <h2 class="sr-only">프로필 설명</h2>
                    <div class="profile-top">
                        <img
                            class="profile-img"
                            src="../images/default-profile-img.png"
                            onerror="this.src='../images/default-profile-img.png'"
                        />
                        <div class="followers">
                            <span class="sr-only">팔로워</span>
                            <a href="./profileFollow.html" class="followers-num"
                                >0</a
                            >
                            <span class="sr-only">명</span>
                            <span aria-hidden="true">followers</span>
                        </div>
                        <div class="followings">
                            <span class="sr-only">팔로잉</span>
                            <a
                                href="./profileFollow.html"
                                class="followings-num"
                                >0</a
                            >
                            <span class="sr-only">명</span>
                            <span aria-hidden="true">followings</span>
                        </div>
                    </div>
                    <div class="profile-bottom">
                        <strong class="user-name"></strong>
                        <span class="user-id"></span>
                        <p class="user-intro"></p>
                    </div>
                    <div class="profile-utils-others">
                        <a href="./chatRoom.html" class="btn-small btn-chat">
                            <span class="sr-only">채팅하기</span>
                        </a>
                        <button class="btn-util btn-follow">팔로우</button>
                        <button class="btn-small btn-share">
                            <span class="sr-only">공유하기</span>
                        </button>
                    </div>
                    <div class="profile-utils-mine">
                        <a
                            href="./profileModification.html"
                            class="btn-util btn-modify"
                            >프로필 수정</a
                        >
                        <a
                            href="./productAdd.html"
                            class="btn-util btn-add-product"
                        >
                            상품 등록
                        </a>
                    </div>
                </section>
                <section class="product">
                    <h2 class="product-title">판매 중인 상품</h2>
                    <ul class="product-list"></ul>
                </section>
                <section class="post">
                    <h2 class="sr-only">게시글 목록</h2>
                    <div class="post-view">
                        <button class="btn-view btn-list selected">
                            <span class="sr-only">게시글 목록으로 보기</span>
                        </button>
                        <button class="btn-view btn-album">
                            <span class="sr-only">게시글 앨범으로 보기</span>
                        </button>
                    </div>
                    <ul class="post-list"></ul>
                    <ul class="post-album hidden"></ul>
                </section>
            </main>
            <footer class="footer">
                <nav class="nav-wrap-link">
                    <a href="home.html" class="link-other-page home">
                        <span class="link-img home"></span>
                        <em>홈</em>
                    </a>
                    <a href="chatList.html" class="link-other-page chat">
                        <span class="link-img chat"></span>
                        <em>채팅</em>
                    </a>
                    <a href="postUpload.html" class="link-other-page write">
                        <span class="link-img write"></span>
                        <em>게시물 작성</em>
                    </a>
                    <a
                        href="profile.html"
                        class="link-other-page profile this-page"
                    >
                        <span class="link-img img-profile this-page"></span>
                        <em>프로필</em>
                    </a>
                </nav>

                <div class="modal">
                    <div class="modal-bar"></div>
                    <ul class="list-modal-container"></ul>
                </div>
                <div class="dimd"></div>

                <div class="alert">
                    <p class="txt-alert-message"></p>
                    <div class="wrap-alert-btn">
                        <button type="button" class="btn-alert btn-closed">
                            취소
                        </button>
                        <button type="button" class="btn-alert"></button>
                    </div>
                </div>
                <div class="alert-dimd"></div>
            </footer>
        </div>
    </body>
</html>
